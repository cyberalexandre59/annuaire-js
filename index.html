<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Carnet d'adresses</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
<h1><i class="fas fa-address-book"></i> Carnet d'adresses</h1>
<button id="settings" title="Paramètres"><i class="fas fa-cog"></i></button>
<div id="popup-wrapper">
    <div class="popup">
        <p class="parametre">Paramètres</p>
        <label class="parametre-label">
            <input type="checkbox" id="toggle-animation" checked> Activer l'animation
        </label><br>
        <label class="parametre-label">
            <input type="checkbox" id="toggle-dark-mode">Activer le mode sombre
        </label><br>
        <button id="close-popup">Fermer</button>
    </div>
</div>

<div class="recherche">
    <i class="fas fa-search"></i>
    <input type="text" id="recherche-contact" placeholder="Rechercher un contact..." class="barre-recherche">
</div>
<button id="ajout-utilisateur1" title="ajouter un nouvel utilisateur"><i class="fas fa-plus"></i></button>
<button id="supprimer-tous" title="supprimer tous les utilisateurs"><i class="fas fa-dumpster-fire"></i></button>
<div id="ajout-contact" style="display: none;">
    <div class="bar"></div>
    <h2>Ajouter un contact</h2>
    <form>
        <label for="civil" id="civil-label">Civilité :</label>
        <select id="civil" name="civil">
            <option value="monsieur">Monsieur</option>
            <option value="mademoiselle">Mademoiselle</option>
            <option value="madame">Madame</option>
        </select><br>
        <label for="prenom" id="prenom-label">Prénom :</label>
        <input type="text" id="prenom" name="prenom"><br>
        <label for="nom" id="nom-label">Nom :</label>
        <input type="text" id="nom" name="nom"><br>
        <label for="num" id="num-label">N° de téléphone :</label>
        <input type="text" id="num" name="num"><br>
        <button id="ajout-utilisateur2" type="button" title="ajouter cet utilisateur"><i class="fas fa-user-plus"></i></button>
    </form>
</div>
<div class="bar"></div>
<div class="trier">
    <button id="afficher-tous" title="afficher tous les contacts"><i class="fas fa-users"></i></button>
    <div id="alphabet">
        <button class="alpha-btn">A</button>
        <button class="alpha-btn">B</button>
        <button class="alpha-btn">C</button>
        <button class="alpha-btn">D</button>
        <button class="alpha-btn">E</button>
        <button class="alpha-btn">F</button>
        <button class="alpha-btn">G</button>
        <button class="alpha-btn">H</button>
        <button class="alpha-btn">I</button>
        <button class="alpha-btn">J</button>
        <button class="alpha-btn">K</button>
        <button class="alpha-btn">L</button>
        <button class="alpha-btn">M</button>
        <button class="alpha-btn">N</button>
        <button class="alpha-btn">O</button>
        <button class="alpha-btn">P</button>
        <button class="alpha-btn">Q</button>
        <button class="alpha-btn">R</button>
        <button class="alpha-btn">S</button>
        <button class="alpha-btn">T</button>
        <button class="alpha-btn">U</button>
        <button class="alpha-btn">V</button>
        <button class="alpha-btn">W</button>
        <button class="alpha-btn">X</button>
        <button class="alpha-btn">Y</button>
        <button class="alpha-btn">Z</button>
    </div>
</div>
<ul id="liste-utilisateur"></ul>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="events.js"></script>
</body>
</html>
